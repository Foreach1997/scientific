<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>项目详情管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicons.ico">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <script src="../config/config.js"></script>
    <link rel="stylesheet" href="../layui/layui.all.js" media="all" />
    <link rel="stylesheet" href="../js/jquery-3.4.1.js" media="all" />
    <link rel="stylesheet" href="../layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="../layui_ext/dtree/font/dtreefont.css" media="all" />
    <style type="text/css">
        .select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 100%;z-index: 123;display: none;border:1px solid silver;top: 42px;}
        .layui-show{display: block!important;}
    </style>
</head>

<body  class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<form class="layui-form" action="" id="searchFrm" method="post" lay-filter="searchFrm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <select name="userId" id="userId" lay-verify="required" lay-filter='userId'>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button type="button" class="layui-btn" id="doSearch" >查询</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="doReload">清空</button>
        </div>
    </div>
</form>
<!-- 查询条件结束 -->
<!-- 数据表格开始 -->
<table class="layui-hide" lay-filter="authTable" id="authTable"></table>
<div class="layui-hide" id="authToolbar">
</div>
<div class="layui-hide" id="authBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs"  lay-event="del">删除</a>
</div>

<!-- 添加和修改弹出层 -->
<div style="display: none;padding: 10px" id="addOrUpdateView">
</div>

<!-- 分配权限的弹出层开始 -->
<div style="display: none; padding: 10px" id="selectPermissionView">
    <div class="dtree" id="permissionTree"  data-id="0"></div>
</div>
<!-- 分配权限的弹出层结束-->

<!-- 数据表格结束 -->
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui_ext/dist/dtree.js"></script>

<script type="text/javascript">
    var tableIns;//提升作用域
    layui.config({
        base : "../layui_ext/dist/"
    }).extend({
        "dtree" : "dtree"
    })
    layui.use(["form","table","jquery","layer","dtree"],function() {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        tableIns = table.render({
            elem: '#authTable'
            , url: dev + 'scientific/loadDetile'
            , toolbar: '#authToolbar'
            , page: true
            , height: 'full-130'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'statisticsDetailId', title: 'ID', align: 'center'}
                , {field: 'userName', title: '用户', align: 'center'}
                , {field: 'proNo', title: '项目编号', align: 'center'}
                , {field: 'score', title: '分数', align: 'center'}
            ]]
        });
        $("#doSearch").click(function () {
            var params = $("#searchFrm").serialize();
            tableIns.reload({
                url: dev + 'scientific/loadDetile?' + params
            })
        });
        $("#doReload").click(function () {
            tableIns.reload({
                url: dev + 'scientific/loadDetile'
            })
        });
        //监听头工具行的事件
        table.on('toolbar(authTable)', function (obj) {
            switch (obj.event) {
                case 'addAuth':
                    openAddAuthView();
                    break;
            }
            ;
        });
        //监听行工具行的事件
        table.on('tool(authTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;
            if (layEvent === 'del') { //删除
                deleteAuthById(data);
            } else if (layEvent === 'edit') { //编辑
                openUpdateAuthView(data);
            }
        });
        var mainIndex;
        var url;

        function openAddAuthView() {
            mainIndex = layer.open({
                type: 1,
                title: '添加职称',
                content: $("#addOrUpdateView"),
                area: ['800px', '200px'],
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (layero, index) {
                    //清空表单
                    $("#dataFrm")[0].reset();
                    //移除下拉列表展开的样式
                    $("#accordionPid").removeClass("layui-show layui-anim layui-anim-upbit");
                    url = dev + "ScientificUser/addTitle";
                }
            })
        };
        //提交事件
        form.on('submit(doSubmit)', function (data) {
            var params = $("#dataFrm").serialize();
            $.post(url, params, function (obj) {
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(mainIndex);
                //刷新数据表格
                tableIns.reload();
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //打开修改的弹出层
        function openUpdateAuthView(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改职称',
                content: $("#addOrUpdateView"),
                area: ['800px', '200px'],
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (layero, index) {
                    form.val("dataFrm", data);
                    url = dev + "ScientificUser/updateTitle";
                }
            });
        };

        //删除权限
        function deleteAuthById(data) {
            layer.confirm('真的要删除【' + data.titleName + '】这个职称么？', function (index) {
                //向服务端发送删除指令
                $.post(dev + "ScientificUser/deleteTitle", {id: data.id}, function (reslult) {
                    layer.msg(reslult.msg);
                    layer.close(index);
                    //刷新数据表格
                    tableIns.reload();
                })
            });
        };
        //初始化查询角色的下拉列表
        $.get(dev+"ScientificUser/getUser",function(obj){
            obj = obj.data.data;
            var providerId = $("#userId");
            var html="<option value=''>请选择用户</option>";
            $.each(obj,function(index,item){
                html+="<option value="+item.userId+">"+item.userName+"</option>"
            });
            providerId.html(html);
            form.render("select");
        });
    });
    //刷新的方法
    function reloadTable(id){
        tableIns.reload({
            url:dev+'ScientificUser/loadAllAuth?id='+id,
            page:{
                curr:1
            }
        })
    }
</script>
</body>
</html>
