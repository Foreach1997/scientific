<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../config/config.js"></script>
</head>
<body class="global-body-mp">
<div class="layui-tab-item layui-show" style="margin-top: 80px">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-inline"  style="margin-top: 5px;" >
                                <label class="layui-form-label" style="width: 50px">统计维度：</label>
                                <div  class="layui-input-block" style="width: 200px">
                                    <select id="time" >
                                        <option value=""></option>
                                        <option value="0">年</option>
                                        <option value="1">月</option>
                                        <option value="2">日</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 5px;" >
                                <label class="layui-form-label">部门:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="depName"  lay-filter="depName" placeholder="请输入部门" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-left: 600px">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-normal" id="find">查询</button>
                            </div>
                            <!--<div class="layui-inline">
                                <button class="layui-btn" id="reset">重置</button>
                            </div>-->
                            <div class="layui-inline">
                                <button class="layui-btn" id="addPro" >申请项目</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="info" lay-filter="demo"></div>
</body>
</html>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">项目人员</a>
</script>
<script>
    var proId;
    $('#addPro').click(function () {
        layui.use('layer',function () {
            layer.open({
                type: 2,
                title: '申请项目',
                shadeClose: true,
                shade: 0.8,
                area: ['600px', '700px'],
                content: 'addProject.html'
            });
        });
    })



    $("#find").click(function () {
        find();
    })

    function find(){
        var time = $('#time').val();
        var depName = $('#depName').val();
        layui.table.reload('info',{
            where: {
                dimension:time,
                depName:depName
            }});
    }


    function reload(){
        layui.table.reload('info',{
            where: {

            }});
    }


    layui.use('table', function(){
        var tableWidth = $("#info").width() - 28;
        var table = layui.table;
        table.render({
            id:'info',
            elem: '#info'
            ,url:dev + 'scientific/getPro'
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            },
            where:{
            },
            response: {
                statusName: 'code'
                ,statusCode: 0
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,cols: [[
                {field:'proType', width: tableWidth*0.1, title: '项目类别', }
                ,{field:'calculateName', width:tableWidth*0.15, title: '计算条件'}
                ,{field:'start', width:tableWidth*0.1, title: '开始时间',}
                ,{field:'end', width:tableWidth*0.1, title: '结束时间'}
                ,{field:'createName', width:tableWidth*0.1, title: '创建人',}
                ,{field:'proNo', width:tableWidth*0.1, title: '项目编号',}
                ,{field:'proNo', width:tableWidth*0.1, title: '操作',toolbar:'#barDemo'}
            ]]
            ,page: true
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                proId = data.proId;
                layui.use('layer',function () {
                    layer.open({
                        type: 2,
                        title: '查看项目人员',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['100%', '100%'],
                        content: 'findProPeople.html'
                    });
                });
            }
        });
    });

    layui.use('form', function() {
        var form = layui.form;
        form.render();
    })
</script>
