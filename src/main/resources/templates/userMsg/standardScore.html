<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../config/config.js"></script>
</head>
<body>
<!-- 添加和修改弹出层 -->
<div id="addOrUpdateScoreView">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">基准分</label>
                <div class="layui-input-inline">
                    <input type="text" id="standardScore" autocomplete="off" placeholder="请输入基准分" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="doSubmitScoreView" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script>
    layui.use("layer",function() {
        //提交事件
        $('#doSubmitScoreView').click(function () {
            $.ajax({
                type: "get",
                url: dev + "ScientificUser/updateStandardScore",
                async: false,
                data: {
                    userId: parent.userId,
                    standardScore: $("#standardScore").val()
                },
                success: function (res) {
                    var data = res.data;
                   // layer.msg(res.msg);
                    var index=parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg(res.msg);
                }
            })
        });
    })
</script>
