<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../config/config.js"></script>
</head>
<body class="global-body-mp">
<div class="layui-tab-item layui-show" style="margin-top: 80px">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-inline"  style="margin-top: 5px;" >
                                <label class="layui-form-label" style="width: 50px">时间：</label>
                                <div  class="layui-input-block" style="width: 200px">
                                    <select id="time" >
                                        <option value=""></option>
                                        <option value="0">年</option>
                                        <option value="1">月</option>
                                        <option value="2">日</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 5px;" >
                                <label class="layui-form-label">部门:</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="depName"  lay-filter="depName" placeholder="请输入部门" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-left: 600px">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-normal" id="find">查询</button>
                            </div>
                            <!--<div class="layui-inline">
                                <button class="layui-btn" id="reset">重置</button>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="info"></div>
</body>
</html>
<script>


    function find(){
        var time = $('#time').val();
        var depName = $('#depName').val();
        layui.table.reload('info',{
            where: {
                dimension:time,
                depName:depName
            }});
    }

    layui.use('form', function() {
        var form = layui.form;
        form.render();
